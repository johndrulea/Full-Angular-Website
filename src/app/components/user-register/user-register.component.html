<div class="form-group single-container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
        </div>
        <input [(ngModel)]="model.firstName" name="firstName" type="text" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
        </div>
        <input [(ngModel)]="model.lastName" name="lastName" type="text" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Extension</span>
        </div>
        <input [(ngModel)]="model.phoneNumber" name="phoneNumber" type="text" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
        </div>
        <input [(ngModel)]="model.userName" name="phoneNumber" type="text" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Email Address</span>
        </div>
        <input [(ngModel)]="model.email" type="email" id="inputGroup-sizing-large" aria-describedby="emailHelp">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
        </div>
        <input [(ngModel)]="model.password" type="password" id="inputGroup-sizing-large">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Re-type Password</span>
        </div>
        <input [(ngModel)]="retypePass" type="password" id="inputGroup-sizing-large">
    </div>

        <button (disabled)="!isDataCorrect()" (click)="save()" type="button" class="btn btn-info btn-md btn-block">Register</button>
        <div *ngIf="alertVisible" class="alert alert-success">
        This User was saved!!
        </div>
        <div *ngIf="model.password && model.password!= retypePass"  class="alert alert-danger">
            Passwords do not match!!!  Please retype it.
        </div>

</div>
