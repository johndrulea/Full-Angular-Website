<div class="input-group mb-3 single-container">

    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-large">User Name</span>
   
    <input [(ngModel)]="userName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-large">Password</span>
     
    <input [(ngModel)]="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-large">
    </div>

    <button (click)="login()" type="button" class="btn btn-secondary btn-lg btn-block">Login</button>
</div>
